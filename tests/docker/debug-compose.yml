version: "2"

services:
    cpython35.debug:
        build:
          context: .
          dockerfile: cpython35.debug
        volumes: &volumes
            - ../../:/src
        network_mode: none
    cpython36.debug:
        build:
          context: .
          dockerfile: cpython36.debug
        volumes: *volumes
        network_mode: none
    cpython37.debug:
        build:
          context: .
          dockerfile: cpython37.debug
        volumes: *volumes
        network_mode: none

# The end.
