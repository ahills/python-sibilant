version: "3"

services:
  cpython35.test:
    image: "python:3.5"
    volumes: &volumes
      - ../../:/src
    entrypoint: &entry "/bin/bash"
    command: &cmd "/src/tests/docker/tests.sh"

  cpython36.test:
    image: "python:3.6"
    volumes: *volumes
    entrypoint: *entry
    command: *cmd

  cpython37.test:
    image: "python:3.7"
    volumes: *volumes
    entrypoint: *entry
    command: *cmd

